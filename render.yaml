services:
  - type: web
    name: whatsapp-api-supabase
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node index.js"
    # --- السطر الصحيح هنا ---
    healthCheckPath: /api/status
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SESSION_ID
        value: "my-whatsapp-session"
