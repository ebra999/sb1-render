services:
  # تعريف الخدمة الرئيسية (الخادم)
  - type: web
    # اسم الخدمة (يمكنك اختيار أي اسم)
    name: whatsapp-api
    # بيئة التشغيل
    env: node
    # الخطة (الخطة المجانية مناسبة للبدء)
    plan: free
    # أمر بناء المشروع (تثبيت الحزم من package.json)
    buildCommand: "npm install"
    # أمر بدء تشغيل الخادم (من ملف package.json)
    startCommand: "node index.js"
    # فحص صحة الخدمة للتأكد من أنها تعمل
    healthCheck:
      path: /api/status
    # الجزء الأهم: قرص تخزين ثابت للحفاظ على جلسة واتساب
    disks:
      - name: whatsapp-session-data # اسم القرص
        mountPath: ./whatsapp_session # مسار المجلد الذي سيتم حفظه
        sizeGB: 1 # حجم القرص (1 جيجابايت كافية جداً)
